{% extends "base.html" %}

{% block title %}
Successful {{ post_type }} post
{% endblock title %}

{% block header %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <style>
            body {
                    background-color: rgb(208, 225, 206);
            }

            .button {
                background-color: #F0D5B4;
                font-size : 16px;
                padding: 7px 12px;
                margin: 6px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
     </style>
{% endblock header %}

{% block base_content %}
    <font color="black"> You have successfully posted a {{ post_type }}! You can see all your posts on your profile. </font>
    <br>
    <form action="{{ url_for('index') }}">
        <button class="button" type="submit"><i class="material-icons" style="font-size:18px;">home</i> Home </button>
    </form>
{% endblock base_content %}
